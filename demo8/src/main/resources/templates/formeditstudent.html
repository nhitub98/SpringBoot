<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
</head>
<body>
<h2>Update Student</h2>
<form th:action="@{/students}" th:object="${student}" method="PUT">
    <input type="hidden" id="id" name="id" required th:value="${student.id}" readonly>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required th:value="${student.name}"><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required th:value="${student.address}"><br>
    <label for="clazz">Class:</label>
    <select id="clazz" name="clazz.id" required>
        <option th:each="clazz : ${classes}" th:value="${clazz.id}">[[${clazz.name}]]</option>
    </select><br>
    <label for="point">Point:</label>
    <input type="number" id="point" name="point" step="0.01" required th:value="${student.point}"><br>
    <button type="submit">Update Student Information</button>
</form>
</body>
</html>
