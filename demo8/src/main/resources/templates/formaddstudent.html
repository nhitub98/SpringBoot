<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
</head>
<body>
<h2>Add Student</h2>
<form th:action="@{/add-student}" th:object="${student}" method="POST">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" th:field="*{address}" required><br>
<!--  <label for="clazz">Clazz Id:</label>-->
<!--  <input type="type" id="clazz" name="clazz.id" required><br>-->
  <label for="clazzName">Clazz Name:</label>
  <input type="text" id="clazzName" name="clazz.name" required><br>
  <label for="point">Point:</label>
  <input type="number" id="point" name="point" th:field="*{point}" step="0.01" required><br>

  <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
  <button type="submit">Add Student</button>
</form>
</body>
</html>
