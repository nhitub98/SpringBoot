<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Danh sách sinh viên</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-ZenhVNpHmPQ0oBryfSKtJFWgyEMNx7E+S1NongHG5ArCtHlCzoLUMPyGeGE7zSXQ" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Danh sách sinh viên</h1>
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Class</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <td th:text="${student.id}"></td>
      <td th:text="${student.name}"></td>
      <td th:text="${student.address}"></td>
      <td th:text="${student.clazz.name}"></td>
      <td>
        <a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Edit</a> |
        <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
      </td>
    </tr>
    <tr>
      <td colspan="5" class="text-center">
        <a th:href="@{/add-student}" class="btn btn-success">Add Student</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2K8uLxdYk9uxtv4LMhhgbvpsbC9h5gFask5FzYLoe4yvQh8FFu6hpjEhxm" crossorigin="anonymous"></script>
</body>
</html>
