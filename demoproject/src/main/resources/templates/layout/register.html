<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Register</title>
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <form class="user" th:action="@{/registerAccount}" method="post">
              <div class="form-group">
                <input type="text" class="form-control form-control-user" id="Name" name="name"
                       placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-user" id="username" name="username"
                       placeholder="Enter Username">
              </div>
              <div th:if="${error != null}" class="text-danger">[[${error}]]</div>
              <div class="form-group">
                <input type="email" class="form-control form-control-user" id="email" name="email"
                       placeholder="Email Address">
              </div>
              <div th:if="${error != null}" class="text-danger">[[${error}]]</div>
              <div class="form-group">
                <input type="text" class="form-control form-control-user" id="Address" name="address"
                       placeholder="Address">
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-user" id="Phone" name="phone"
                       placeholder="Phone">
              </div>

              <div class="form-group">
                <input type="password" class="form-control form-control-user"
                       id="Password" name="password" placeholder="Password">
              </div>

              <input class="btn btn-primary btn-user btn-block" type="submit" value="Register Account">
            </form>
            <hr>
            <div class="text-center">
              <a class="small" th:href="@{/forgot-password}">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" th:href="@{/login}">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
