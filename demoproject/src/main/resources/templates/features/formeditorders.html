<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
  <title>Chi tiết đơn hàng</title>
</head>
<body>
<div layout:fragment="content" class="container">

  <h1>Chi tiết đơn hàng</h1>
  <form th:action="@{/edit-orders/{id}(id=${orders.id})}" th:object="${orders}" method="post">
    <input type="hidden" th:field="${orders.id}"/>

    <table class="table table-bordered">
      <tbody>
      <tr>
        <th>Orders Date:</th>
        <td><span th:text="${orders.ordersDate}"></span></td>
      </tr>
      <tr>
        <th>Total Money:</th>
        <td><span th:text="${orders.totalMoney}"></span></td>
      </tr>
      <tr>
        <th>Notes:</th>
        <td><span th:text="${orders.notes}"></span></td>
      </tr>
      <tr>
        <th>Name Receiver:</th>
        <td><span th:text="${orders.nameReciver}"></span></td>
      </tr>
      <tr>
        <th>Address:</th>
        <td><span th:text="${orders.address}"></span></td>
      </tr>
      <tr>
        <th>Phone:</th>
        <td><span th:text="${orders.phone}"></span></td>
      </tr>
      <tr>
        <th>Status:</th>
        <td>
          <select class="form-control" th:field="${orders.status}" required method="post">
            <option value="1">Đã đặt hàng</option>
            <option value="2">Đang chuẩn bị</option>
            <option value="3">Đang giao hàng</option>
            <option value="4">Đã giao hàng</option>
            <option value="5">Đã hủy</option>
          </select>
        </td>
      </tr>
      </tbody>
    </table>

    <button type="submit" class="btn btn-primary">Cập nhật</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2K8uLxdYk9uxtv4LMhhgbvpsbC9h5gFask5FzYLoe4yvQh8FFu6hpjEhxm" crossorigin="anonymous"></script>
</body>
</html>
