<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <title>Phương thức thanh toán</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
  <h1>Phương thức thanh toán</h1>
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Notes</th>
      <th scope="col">Created Date</th>
      <th scope="col">Updated Date</th>
      <th scope="col">Is Active</th>
      <th scope="col">Actions</th>
    </tr>


    </thead>
    <tbody>
    <tr th:each="pm:${transportmethods}">
      <td th:text="${pm.id}"></td>
      <td th:text="${pm.name}"></td>
      <td th:text="${pm.notes}"></td>
      <td th:text="${pm.createdDate}"></td>
      <td th:text="${pm.updatedDate}"></td>
      <td class="deprecated-label">
        <input type="checkbox" class="toggle-switch" th:checked="${pm.isactive}" onchange="toggleActive(this, ${prd.id})" data-toggle="toggle" data-on="Bật" data-off="Tắt" data-onstyle="success" data-offstyle="danger">
      </td>
      <td>
        <a th:href="@{/edit-transportmethod/{id}(id=${pm.id})}" ><i class="fas fa-edit"></i></a>
        <a th:href="@{/delete-transportmethod/{id}(id=${pm.id})}" onclick="return confirm('Do you want to delete this transport method?');"><i class="fas fa-trash-alt"></i></a>
      </td>
      </td>
    </tr>
    <tr>
      <td colspan="9" class="text-center">
        <a th:href="@{/add-transportmethod}" class="btn btn-success">Add Transport Method</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2K8uLxdYk9uxtv4LMhhgbvpsbC9h5gFask5FzYLoe4yvQh8FFu6hpjEhxm" crossorigin="anonymous"></script>
</body>
</html>
