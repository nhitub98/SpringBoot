<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <form th:action="@{/add-product}"  th:object="${product}" method="POST" enctype="multipart/form-data">
        <label for="name">Tên sản phẩm:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="description">Mô tả:</label><br>
        <textarea id="description" name="description" required></textarea><br>

        <label for="notes">Ghi chú:</label><br>
        <textarea id="notes" name="notes"></textarea><br>

        <label for="file">Hình ảnh:</label><br>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>

        <label for="idcategory">Categories</label><br>
        <select id="idcategory" th:field="*{idcategory}" required>
            <option value="">Categories</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select><br>

        <label for="price">Giá:</label><br>
        <input type="number" id="price" name="price" step="0.01" min="0" required><br>

        <label for="quatity">Số lượng:</label><br>
        <input type="number" id="quatity" name="quatity" min="0" required><br>


        <label for="createdDate">Created Date</label>
        <input type="datetime-local" id="createdDate" name="createdDate" th:field="*{createdDate}"><br>


        <label for="updatedDate">Updated Date</label>
        <input type="datetime-local" id="updatedDate" name="updatedDate" th:field="*{updatedDate}"><br>


        <label for="createdBy">Created By</label>
        <input type="text" id="createdBy" name="createdBy" th:field="*{createdBy}"><br><br>


        <label for="updatedBy">Updated By</label>
        <input type="text" id="updatedBy" name="updatedBy" th:field="*{updatedBy}"><br><br>


        <label for="isactive">Isactive</label>
        <input type="text" id="isactive" name="isactive" th:field="*{isactive}"><br><br>


        <input type="submit" value="Send">
    </form>
</div>
</body>
</html>
