<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <title>Danh sách danh mục</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <h1>Danh sách danh mục</h1>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Notes</th>
            <th scope="col">Icon</th>
            <th scope="col">Created Date</th>
            <th scope="col">Updated Date</th>
            <th scope="col">Created By</th>
            <th scope="col">Updated By</th>
            <th scope="col">Is Active</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="cat : ${categories}">
            <td th:text="${cat.id}"></td>
            <td th:text="${cat.name}"></td>
            <td th:text="${cat.notes}"></td>
            <td>
                <img th:src="${cat.icon}" alt="Category Icon" style="width: 80px; height: 80px;" />
            </td>

            <td th:text="${cat.createdDate}"></td>
            <td th:text="${cat.updatedDate}"></td>
            <td th:text="${cat.createdBy}"></td>
            <td th:text="${cat.updatedBy}"></td>
            <td>
                <label class="switch">
                    <input type="checkbox" th:checked="${cat.isactive == 1}">
                    <span class="slider round"></span>
                </label>
            </td>

            <td>
                <a th:href="@{/edit-category/{id}(id=${cat.id})}" ><i class="fas fa-edit"></i></a>
                <a th:href="@{/delete-category/{id}(id=${cat.id})}"  onclick="return confirm('Do you want to delete this category?');"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <td colspan="9" class="text-center">
        <a th:href="@{/add-category}" class="btn btn-success">Add Category</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2K8uLxdYk9uxtv4LMhhgbvpsbC9h5gFask5FzYLoe4yvQh8FFu6hpjEhxm" crossorigin="anonymous"></script>
</body>
</html>
