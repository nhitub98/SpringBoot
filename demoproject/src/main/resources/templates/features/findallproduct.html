<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <h1>Danh sách sản phẩm</h1>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Notes</th>
            <th scope="col">Category</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Created Date</th>
            <th scope="col">Updated Date</th>
            <th scope="col">Created By</th>
            <th scope="col">Updated By</th>
            <th scope="col">Is Active</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prd : ${product}">
            <td th:text="${prd.id}"></td>
            <td th:text="${prd.name}"></td>
            <td th:text="${prd.description}"></td>
            <td th:text="${prd.notes}"></td>
            <td th:text="${prd.CategoryDTO.name}"></td>
            <td>
                <img th:src="@{${prd.image}}" alt="Product Image" style="width: 80px; height: 80px;" />
            </td>
            <td th:text="${prd.price}"></td>
            <td th:text="${prd.quatity}"></td>
            <td th:text="${prd.createdDate}"></td>
            <td th:text="${prd.updatedDate}"></td>
            <td th:text="${prd.createdBy}"></td>
            <td th:text="${prd.updatedBy}"></td>
            <td class="deprecated-label">
                <input type="checkbox" class="toggle-switch" th:checked="${prd.isactive}" onchange="toggleActive(this, ${prd.id})" data-toggle="toggle" data-on="Bật" data-off="Tắt" data-onstyle="success" data-offstyle="danger">
            </td>
            <td>
                <a th:href="@{/edit-product/{id}(id=${prd.id})}" ><i class="fas fa-edit"></i></a>
                <a th:href="@{/delete-product/{id}(id=${prd.id})}"  onclick="return confirm('Do want to delete this product?');"><i class="fas fa-trash-alt"></i></a>
                <a th:href="@{/productimages}"><i class="fas fa-image"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <tr>
        <td colspan="14" class="text-center">
            <a th:href="@{/add-product}" class="btn btn-success">Add Product</a>
        </td>
    </tr>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2K8uLxdYk9uxtv4LMhhgbvpsbC9h5gFask5FzYLoe4yvQh8FFu6hpjEhxm" crossorigin="anonymous"></script>
</body>
</html>
