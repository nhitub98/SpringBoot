<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
  <title>Danh sách product images</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
  <h1>Danh sách product images</h1>
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên ảnh</th>
      <th>Hình ảnh</th>
      <th>Hình ảnh</th>
      <th>Tùy chọn</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="prdImg : ${productImages}">
      <td th:text="${prdImg.id}"></td>
      <td th:text="${prdImg.name}"></td>
      <td th:text="${prdImg.url}"></td>
      <td th:text="${prdImg.idProduct}"></td>
      <td>
        <a th:href="@{/edit-productimages/{id}(id=${prdImg.id})}" ><i class="fas fa-edit"></i></a>
        <a th:href="@{/delete-productimages/{id}(id=${prdImg.id})}"  onclick="return confirm('Do you want to delete this product images?');"><i class="fas fa-trash-alt"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
  <td colspan="9" class="text-center">
    <a th:href="@{/add-category}" class="btn btn-success">Add Category</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2K8uLxdYk9uxtv4LMhhgbvpsbC9h5gFask5FzYLoe4yvQh8FFu6hpjEhxm" crossorigin="anonymous"></script>
</body>
</html>
