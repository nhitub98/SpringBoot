<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
  <title>Danh sách khách hàng</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
  <h1>Danh sách khách hàng</h1>
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Created Date</th>
      <th scope="col">Is Active</th>

    </tr>
    </thead>


    <tbody>
    <tr th:each="cus : ${customers}">
      <td th:text="${cus.id}"></td>
      <td th:text="${cus.name}"></td>
      <td th:text="${cus.username}"></td>
      <td th:text="${cus.address}"></td>
      <td th:text="${cus.email}"></td>
      <td th:text="${cus.phone}"></td>
      <td th:text="${cus.createdDate}"></td>
      <td th:text="${cus.isactive} ? 'Active' : 'Isactive'"></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2K8uLxdYk9uxtv4LMhhgbvpsbC9h5gFask5FzYLoe4yvQh8FFu6hpjEhxm" crossorigin="anonymous"></script>
</body>
</html>
